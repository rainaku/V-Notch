<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Notch Bridge</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent: #e94560;
            --accent-glow: rgba(233, 69, 96, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #4ade80;
            --warning: #fbbf24;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 300px;
            min-height: 200px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }
        
        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .status-value {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .indicator.connected {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .indicator.disconnected {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .info-section {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .info-section a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .info-section a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 11px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">V</div>
        <div>
            <div class="title">V-Notch Bridge</div>
            <div class="subtitle">YouTube Media Controller</div>
        </div>
    </div>
    
    <div class="status-card">
        <div class="status-row">
            <span class="status-label">V-Notch Connection</span>
            <span class="status-value" id="connectionStatus">
                <span class="indicator disconnected" id="connectionIndicator"></span>
                <span id="connectionText">Checking...</span>
            </span>
        </div>
        <div class="status-row">
            <span class="status-label">Active YouTube Tabs</span>
            <span class="status-value" id="tabCount">0</span>
        </div>
    </div>
    
    <div class="info-section">
        <p>This extension bridges YouTube video playback with <strong>V-Notch</strong> on your desktop.</p>
        <br>
        <p>✓ Real-time progress tracking</p>
        <p>✓ Play/Pause control</p>
        <p>✓ Seek & Skip</p>
        <p>✓ Volume control</p>
    </div>
    
    <div class="footer">
        V-Notch Bridge v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
